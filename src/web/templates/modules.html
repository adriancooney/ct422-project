{% extends 'views/base.html' %}

{% block title %}All Modules{% endblock %}

{% block page_title %}Modules{% endblock %}

{% block body %}
<div class="modules">
    <ul>
        {% for module in modules %}<li><a {% if module.is_indexed() %}class="indexed"{% endif %} href="/module/{{module.code}}/">{{module.code}} - {{module.name}}</a></li>{% endfor %}
    </ul>
</div>
{% endblock %}
