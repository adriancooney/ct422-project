{% extends 'views/base.html' %}

{% block title %}All Modules{% endblock %}

{% block page_title %}{{category.name}} Modules{% endblock %}

{% block body %}
<div class="modules">
    <ul>
        {% for module in category.modules %}
            <li><a {% if module.is_indexed() %}class="indexed"{% endif %} href="/module/{{module.code}}/">{{module.code}} - {{module.name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
