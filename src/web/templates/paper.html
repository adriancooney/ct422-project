{% extends 'views/base.html' %}

{% block body %}
<div class="paper">
    {% for question in paper.questions %}
        <div class="questions">
            <h4 id="Q{{question.path | join('.')}}" style="width: {{ (question.path | length) * 30 }}px">{% for i in question.path %}<span>{{i}}.</span>{% endfor %}</h4>
            <p>{{question.content}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
